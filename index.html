<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>To Do List</h1>
    <hr>
    <div class="task-holder">
        <h2>No tasks present</h2>
    </div>
    <hr>
    <div class="button-container">
        <button class="text-button" id="allBtn">All</button>
        <button class="text-button" id="activeBtn">Active</button>
        <button class="text-button" id="completedBtn">Completed</button>
        <button class="text-button" id="clearBtn">Clear completed</button>
    </div>
</div>
<div class="controls-container">
    <input id="filterText"class="text-input" type="text" placeholder="Type filter criteria here">
    <input type="date" class="text-button" id="filterEnd">
    <button class="text-button" id="filterButton">Filter</button>
</div>

<div class="controls-container">
    <input id="newText"class="text-input" type="text" placeholder="Type your task here">
    <button class="plus-button">+</button>
    <div class="sorting-anchor">
        <button class="sort-button" id="sortBtn"></button>
        <div class="sorting-options hide" id="sortOptionsHolder">
            <button class="text-button" id="sortByTextBtn">By text</button>
            <button class="text-button" id="sortByEndBtn">By deadline</button>
        </div>
    </div>
</div>
<div class="modal hide">
    <div class="modal-content">
        <p class="text">Task:</p>
        <input id="modalText" type="text">
        <hr>
        <span class="text">Started</span>
        <input type="date" id="modalStart">
        <hr>
        <span class="text">Ends</span>
        <input type="date" id="modalEnd">
        <hr>
        <button class="text-button" id="okBtn">OK</button>
        <button class="text-button" id="cancelBtn">Cancel</button>
    </div>
</div>
<script src="app.js" type="module"></script>
</body>
</html>
